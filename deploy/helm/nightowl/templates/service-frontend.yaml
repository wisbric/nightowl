{{- if .Values.frontend.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "nightowl.fullname" . }}-frontend
  labels:
    {{- include "nightowl.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  type: {{ .Values.frontend.service.type | default "ClusterIP" }}
  ports:
    - port: {{ .Values.frontend.service.port | default 80 }}
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    {{- include "nightowl.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
{{- end }}
