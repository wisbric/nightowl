# NightOwl Helm Chart Values

replicaCount:
  api: 2
  worker: 1

image:
  repository: ghcr.io/wisbric/nightowl
  pullPolicy: IfNotPresent
  tag: ""  # defaults to appVersion

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

# -- API server configuration
api:
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi
  nodeSelector: {}
  tolerations: []
  affinity: {}
  podAnnotations: {}
  podLabels: {}

# -- Worker configuration
worker:
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 250m
      memory: 256Mi
  nodeSelector: {}
  tolerations: []
  affinity: {}

# -- Frontend (nginx + React SPA)
frontend:
  enabled: false
  image:
    repository: ghcr.io/wisbric/nightowl-web
    pullPolicy: IfNotPresent
    tag: ""  # defaults to appVersion
  replicas: 2
  service:
    type: ClusterIP
    port: 80
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 128Mi
  nodeSelector: {}
  tolerations: []
  affinity: {}

# -- Application configuration (env vars)
config:
  logLevel: info
  logFormat: json
  corsAllowedOrigins: "*"
  metricsPath: /metrics
  bookowlUrl: ""       # BookOwl web URL for sidebar link
  ticketowlUrl: ""     # TicketOwl web URL for sidebar link
  bookowlApiUrl: ""    # BookOwl API URL for integration default

# -- External secrets (create Secret resource or reference existing)
secrets:
  create: true
  # -- Name of existing secret to use (if create is false)
  existingSecret: ""
  databaseUrl: "postgres://nightowl:nightowl@nightowl-postgresql:5432/nightowl?sslmode=disable"
  redisUrl: "redis://nightowl-redis:6379/0"
  oidcIssuerUrl: ""
  oidcClientId: ""
  oidcClientSecret: ""
  oidcRedirectUrl: ""
  sessionSecret: ""
  adminPassword: ""
  slackBotToken: ""
  slackSigningSecret: ""
  slackAlertChannel: ""

# -- Service
service:
  type: ClusterIP
  port: 80
  targetPort: 8080

# -- Ingress
ingress:
  enabled: false
  className: ""
  annotations: {}
    # certmanager.step.sm/cluster-issuer: step-cluster-issuer
  hosts:
    - host: nightowl.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
    # - secretName: nightowl-tls
    #   hosts:
    #     - nightowl.example.com

# -- PostgreSQL (external by default)
postgresql:
  # -- Use CNPG operator for managed PostgreSQL
  cnpg:
    enabled: false
    instances: 2
    storage:
      size: 10Gi
      storageClass: ""
  # -- External PostgreSQL (used when cnpg.enabled is false)
  external:
    host: ""
    port: 5432
    database: nightowl
    username: nightowl
    existingSecret: ""
    existingSecretPasswordKey: password

# -- Redis (external by default)
redis:
  # -- Deploy Redis via Bitnami subchart
  enabled: false
  # -- External Redis connection
  external:
    host: ""
    port: 6379

# -- Prometheus ServiceMonitor
serviceMonitor:
  enabled: false
  interval: 30s
  scrapeTimeout: 10s
  labels: {}

# -- PrometheusRule for self-monitoring alerts
prometheusRule:
  enabled: false
  labels: {}

# -- Pod disruption budget
podDisruptionBudget:
  enabled: false
  minAvailable: 1

# -- Migrations (run as init container)
migrations:
  globalDir: /migrations/global
  tenantDir: /migrations/tenant

# -- Seed job (runs on first install to bootstrap tenant + admin)
seed:
  enabled: false

# -- Extra volumes to mount (e.g. CA certificates)
extraVolumes: []
extraVolumeMounts: []
