name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          repository: wisbric/core
          path: ../core
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"
      - uses: sqlc-dev/setup-sqlc@v4
        with:
          sqlc-version: "1.30.0"
      - name: Generate sqlc
        run: sqlc generate
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          install-mode: goinstall

  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: nightowl
          POSTGRES_PASSWORD: nightowl
          POSTGRES_DB: nightowl
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U nightowl"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5
    env:
      DATABASE_URL: postgres://nightowl:nightowl@localhost:5432/nightowl?sslmode=disable
      REDIS_URL: redis://localhost:6379/0
    steps:
      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          repository: wisbric/core
          path: ../core
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"
      - uses: sqlc-dev/setup-sqlc@v4
        with:
          sqlc-version: "1.30.0"
      - name: Generate sqlc
        run: sqlc generate
      - run: go test -race -count=1 -coverprofile=coverage.out ./...
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.out

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          repository: wisbric/core
          path: ../core
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"
      - uses: sqlc-dev/setup-sqlc@v4
        with:
          sqlc-version: "1.30.0"
      - name: Generate sqlc
        run: sqlc generate
      - run: go build -trimpath -o bin/nightowl ./cmd/nightowl
      - name: Docker build
        run: docker build -t nightowl:ci .

  sqlc-check:
    name: sqlc Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          repository: wisbric/core
          path: ../core
      - uses: sqlc-dev/setup-sqlc@v4
        with:
          sqlc-version: "1.30.0"
      - run: sqlc compile

  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      - name: Install
        run: cd web && npm ci
      - name: Lint
        run: cd web && npm run lint
      - name: Type check
        run: cd web && npx tsc --noEmit
      - name: Build
        run: cd web && npm run build
